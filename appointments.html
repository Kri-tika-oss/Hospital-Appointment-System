<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-scale=1.0">
    <title>Book Appointment - Kritika Hospital</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #appointment-list {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }

        .appointment-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .appointment-item:last-child {
            border-bottom: none;
        }

        #reminder-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .reminder-item {
            padding: 5px;
            margin-bottom: 5px;
            border-bottom: 1px dotted #ccc;
        }

        .reminder-item:last-child {
            border-bottom: none;
        }

        .cancel-button {
            background-color: #f44336; /* Red */
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src=image/logo.jpg alt="Kritika Hospital Logo">
            <h1>Kritika Hospital</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors.html">Browse Doctors</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="appointment-booking">
            <h2>Book an Appointment</h2>
            <form id="appointment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>

                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">-- Select Doctor --</option>
                    <option value="dr_smith">Dr. John Smith</option>
                    <option value="dr_lee">Dr. Jane Lee</option>
                    <!-- Add more doctors -->
                </select><br><br>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required><br><br>

                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="">-- Select Time --</option>
                    <option value="9:00">9:00 AM</option>
                    <option value="9:30">9:30 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <!-- Add more time slots -->
                </select><br><br>

                <label for="reason">Reason for Appointment:</label>
                <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority">
                    <option value="normal">Normal</option>
                    <option value="emergency">Emergency</option>
                </select><br><br>

                <button type="submit" class="button">Book Appointment</button>
            </form>
        </section>

        <section id="my-appointments">
            <h2>My Appointments</h2>
            <div id="appointment-list">
                <!-- Appointments will be dynamically added here using JavaScript -->
            </div>
        </section>

        <section id="reminders">
            <h2>Appointment Reminders</h2>
            <div id="reminder-list">
              <!-- Reminders will be dynamically added here-->
            </div>

        </section>
    </main>

    <footer>
        <p>Â© 2023 Kritika Hospital</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
